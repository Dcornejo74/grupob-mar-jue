<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
</head>
<body>
    <main>
        <section>
            <h2>
                Formularios ALTA PERSONA
            </h2>
            <form action="formulario.html" method="get">
                <div>
                    <label for="apellido">Apellido:</label>
                    <input id="apellido" 
                        name="apellido" 
                        required
                        type="text">
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input id="edad" 
                        name="edad"
                        type="number"> 
                </div>
                <div>
                    <label for="fechaNac">Fecha Nacimiento:</label>
                    <input id="fechaNac"
                        name="fechaNac"
                        type="date"> 
                </div>
                <div>
                    <label>Interes:</label>
                    <div>
                        Musica 
                        <input                            
                            type="checkbox" 
                            name="MUSICA"
                            value="true">
                        Peliculas
                        <input type="checkbox"
                            name="PELICULAS"
                            value="true">
                        Juegos 
                        <input type="checkbox"
                            name="JUEGOS"
                            value="true">
                    </div>
                </div>
                <div>
                    <label>Sexo (Nacimiento):</label>
                    <div>
                        <label for="masculino">Masculino</label>
                        <input id="masculino"
                            type="radio"
                            name="SEXO" 
                            value="MASCULINO">
                        
                        <label for="femenino">Femenino</label>
                        <input id="femenino"
                            type="radio" 
                            name="SEXO" 
                            value="FEMENINO">
                    </div>
                </div>
                <button type="submit">
                    Enviar
                </button>
            </form>
        </section>
    </main>
</body>
</html>
